<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="credit_score"> Credit Score:</label>
						<input type="text" name="credit_score" id="credit_score" class="input-text" placeholder="credit_score" required>
					</div>

					<div class="form-row">
                        <label for="geography"> Geography:</label>
						<input type="text" name="geography" id="geography" class="input-text" placeholder="geography" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="gender"> Gender:</label>
						<input type="text" name="gender" id="gender" class="input-text" placeholder="gender" required>
					</div>


                    <div class="form-row">
                        <label for="age"> Age:</label>
						<input type="text" name="age" id="age" class="input-text" placeholder="age" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="tenure"> Tenure:</label>
						<input type="text" name="tenure" id="tenure" class="input-text" placeholder="tenure" required>
					</div>

                    <div class="form-row">
                        <label for="balance"> Balance:</label>
						<input type="text" name="balance" id="balance" class="input-text" placeholder="balance" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="num_of_products"> Num Of Products:</label>
						<input type="text" name="num_of_products" id="num_of_products" class="input-text" placeholder="num_of_products" required>
					</div>

                    <div class="form-row">
                        <label for="has_cr_card"> Has Cr Card:</label>
						<input type="text" name="has_cr_card" id="has_cr_card" class="input-text" placeholder="has_cr_card" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="is_active_member"> Is Active Member:</label>
						<input type="text" name="is_active_member" id="is_active_member" class="input-text" placeholder="is_active_member" required>
					</div>

                    <div class="form-row">
                        <label for="estimated_salary"> Estimated Salary:</label>
						<input type="text" name="estimated_salary" id="estimated_salary" class="input-text" placeholder="estimated_salary" required>
					</div>

				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
	</div>
